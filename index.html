<!DOCTYPE html>
<html>
    <head>
<title>Contador</title>
<style>* { 
    margin: 0;
    box-sizing: border-box;
}

body {
    min-width: 100vh;
    background-color: black;
    color: whitesmoke;
    display: grid;
    place-items: center;
}
section {background:rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}
p {
    font-size: 50px;
}
</style>
    </head>
    <body>
        <section>
            <h1>Contador</h1>
            <p>0</p>
            <button onclick="diminuir()">menos</button>
            <button onclick="aumentar()">mais</button>
        </section>
        <script>

        // estado da aplicação
        let numero = 0 

        function aumentar() {
           numero = numero + 1
           console.log(numero)
        }

        function diminuir() {
            numero = numero - 1
            console.log(numero)
        }

        function render() {
            const p = document.querySelector("p")
            p.innerText = numero
        }
        </script>
    </body>
</html>
